<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-circle"></div>
                <span class="logo-text">Todo_App</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1 class="header-title">Todo App</h1>
                <p class="header-subtitle">Organize your tasks efficiently</p>
            </div>

            <!-- Add Todo Form -->
            <form id="todo-form" class="todo-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="new-todo" 
                        placeholder="Enter todo title..." 
                        class="todo-input"
                        required
                    >
                </div>
                <div class="form-group">
                    <textarea 
                        id="todo-description" 
                        placeholder="Enter todo description..." 
                        class="todo-textarea"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="allocation-time" class="allocation-label">Target Date & Time:</label>
                    <input 
                        type="datetime-local" 
                        id="allocation-time" 
                        class="allocation-input"
                    >
                </div>
                <div class="form-group">
                    <button type="submit" id="add-btn" class="add-btn">
                        Add Todo
                    </button>
                </div>
            </form>

            <!-- Todo List -->
            <div class="todo-container">
                <h2 class="todo-title">Your Todos</h2>
                <div id="todo-list" class="todo-list">
                    <!-- Todo items will be populated here by JavaScript -->
                    <p id="empty-message" class="empty-message">No todos yet. Add one above!</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Todo Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Todo</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-todo-id">
                <div class="form-group">
                    <label for="edit-todo-title">Title:</label>
                    <input 
                        type="text" 
                        id="edit-todo-title" 
                        class="todo-input"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="edit-todo-description">Description:</label>
                    <textarea 
                        id="edit-todo-description" 
                        class="todo-textarea"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-allocation-time">Allocation Time:</label>
                    <input 
                        type="datetime-local" 
                        id="edit-allocation-time" 
                        class="allocation-input"
                    >
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="edit-todo-complete" class="todo-checkbox-input">
                        Mark as Complete
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" id="save-edit-btn" class="add-btn">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <div class="logo-circle-small"></div>
                <span class="logo-text">TodoApp</span>
            </div>
            <p class="footer-text">&copy; <span id="current-year"></span> @ Developed by Niranjan Reddy</p>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner-container hidden">
        <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-container hidden">
        <div class="error-box">
            <strong class="error-title">Error! </strong>
            <span id="error-text" class="error-text">Failed to load todos</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
